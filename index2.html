<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

  <div class="w3-container">
  
    <p>Clique no botão </p>
  
    <div class="w3-light-grey">
      <div id="myBar" class="w3-container w3-green" style="height:15px;width:0%">
      </div>
    </div>
  
    <p id="myP">Calculando nota da AC: <span id="demo">0</span> - 10</p>
  
    <button class="w3-button w3-light-green" onclick="move();this.disabled='true'">Clique aqui</button> 
  </div>
  
  <script>
  function move() {
    var elem = document.getElementById("myBar");   
    var width = 0;
    var id = setInterval(frame, 50);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        document.getElementById("myP").className = "w3-text-green w3-animate-black";
        document.getElementById("myP").innerHTML = "Vale 10 em ;) !";
      } else {
        width++; 
        elem.style.width = width + '%'; 
        var num = width * 1 / 10;
        num = num.toFixed(0)
        document.getElementById("demo").innerHTML = num;
      }
    }
  }
  </script>
</body>
